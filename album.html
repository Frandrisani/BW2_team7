<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/sass/costum-bootsrap.css" />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./assets/sass/album-style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!-- INIZIO CONTAINER -->
    <div>
      <!-- INIZIO CODICE SPINNER -->
      <div class="d-flex justify-content-center text-primary" id="spinner">
        <div
          class="spinner-border"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!-- FINE CODICE SPINNER -->
    <!-- -------------------------------------------------------->
    <!-- INIZIO DEL CONTAINER DOVE CI SONO LE FRECCE E IL PROFILO UTENTE E LA SINTESI DELL'ALBUM -->
    <section id="section1">
      <div class="container">
        <!-- INIZIO ROW DEL CONTAINER DOVE CI SONO LE FRECCE E IL PROFILO UTENTE-->
        <div class="row pt-5">
          <div class="col">
            <div id="navigationButtons" class="position-absolute">
              <i
                class="bi bi-chevron-left bg-secondary text-white p-2 me-2 circle"
              ></i>
              <i
                class="bi bi-chevron-right bg-secondary opacity-50 text-white p-2 circle"
              ></i>
            </div>
          </div>
        </div>
        <!-- FINE ROW DEL CONTAINER DOVE CI SONO LE FRECCE E IL PROFILO UTENTE -->
        <!-- INIZIO ROW DEL CONTAINER DOCE C'E' L'IMMAGINE DELL'ALBUM E IL TITOLO -->
        <div class="row mt-5">
          <div class="col col-12 col-md-2 d-flex">
            <div id="coverAlbum">
              <img
                src="./assets/imgs/main/image-1.jpg"
                alt="immagine album"
                class="shadow-lg mb-5 bg-body-tertiary imgAlbumTopSection"
                id="imgAlbumTopSection"
              />
            </div>
          </div>
          <div class="col col-12 col-md-10 d-flex">
            <div class="ms-5 align-self-end mb-5">
              <p class="text-white fw-medium">ALBUM</p>
              <p
                class="display-1 fw-bolder text-white"
                id="titoloAlbumTopSection"
              >
                Titolo album
              </p>
              <div class="d-flex">
                <img
                  src="./assets/imgs/search/image-1.jpeg"
                  alt=""
                  width="4%"
                  height="3%"
                  class="rounded-pill me-2"
                  id="img2AlbumTopSection"
                />
                <p class="me-2" id="nomeArtistaTopSection">Nome artista ·</p>
                <p class="me-2" id="numeroBraniAlbumTopSection">
                  numero brani ·
                </p>
                <p class="me-2" id="totMinutiTopSection">
                  totale minutaggio dell'album
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- FINE ROW DEL CONTAINER DOVE C'E' L'IMMAGINE DELL'ALBUM E IL TITOLO -->
      </div>
    </section>
    <!-- FINE DEL CONTAINER DOVE CI SONO LE FRECCE E IL PROFILO UTENTE E LA SINTESI DELL'ALBUM -->
    <!-- ---------------------------------------------- -->
    <section class="bg-secondary bg-gradient" id="section2">
      <!-- INIZIO DEL CONTAINER DOVE CI SONO LE ICONE, E LE VARIE ROW GENERATE DINAMICAMENTE PER LE VARIE CANZONI-->
      <div class="container">
        <!-- INIZIO ROW ICONE "PLAY" "SCARICA" ECC.-->
        <div class="row">
          <div class="col">
            <div class="bg-primary d-inline rounded-pill p-3">
              <i class="bi bi-play-fill text-white fs-3"></i>
            </div>
          </div>
        </div>
        <!-- FINE ROW ICONE "PLAY" "SCARICA" ECC.-->
        <!--* INIZIO SUB-CONTAINER DOVE VERRANNO INSERITE LE VARIE ROW GENERATE DINAMICAMENTE CONTENENTI I DATI DELLE CANZONI-->
        <div class="container">
          <!-- INIZIO ROW "TITOLO" "RIPRODUZIONI" ECC.-->
          <div class="row mt-5">
            <div class="col col-1 d-none d-md-block text-fontB50">
              <p>#</p>
            </div>
            <div class="col col-6 d-none d-md-block text-fontB50">
              <p>TITOLO</p>
            </div>
            <div class="col col-4 d-none d-md-block text-fontB50">
              <p>RIPRODUZIONI</p>
            </div>
            <div class="col col-1 d-none d-md-block text-fontB50">
              <i class="bi bi-clock"></i>
            </div>
          </div>
          <hr class="mt-0 mb-3 text-fontB50 opacity-25 d-none d-md-block" />
          <!-- FINE ROW "TITOLO" "RIPRODUZIONI" ECC.-->
        </div>
        <!--* INIZIO SUB-CONTAINER DOVE VERRANNO INSERITE LE VARIE ROW GENERATE DINAMICAMENTE CONTENENTI I DATI DELLE CANZONI-->

        <!--* INIZIO SUB-CONTAINER DOVE VERRANNO INSERITE LE VARIE ROW GENERATE DINAMICAMENTE CONTENENTI I DATI DELLE CANZONI-->
        <div class="container" id="containerRowSongs"></div>
        <!--* FINE SUB-CONTAINER DOVE VERRANNO INSERITE LE VARIE ROW GENERATE DINAMICAMENTE CONTENENTI I DATI DELLE CANZONI-->
      </div>
      <!-- FINE DEL CONTAINER DOVE CI SONO LE ICONE, E LE VARIE ROW GENERATE DINAMICAMENTE PER LE VARIE CANZONI-->
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script/album.js"></script>
  </body>
</html>
